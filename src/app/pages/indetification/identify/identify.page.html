<ion-content class="background">

  <div id="head">
    <h1>¿Tú eres?</h1>
  </div>

  <div id="container">


    <img id="logo-image" src="/assets/images/loco_cuidame.png" alt="">


    <section class="btn-container">

      <div class="button" (click)="onNextForCiudadano()">
        <img class="ico" src="/assets/images/ico_persona.png" alt="">
        <label>Un cuidadano</label>
      </div>

      <div class="button" (click)="onNextForEmergencia()">
        <img class="ico" src="/assets/images/botiquin.png" alt="">
        <div id="emergency-btn">

          <p>Personal de emergencias</p>
          <span>Médico, policia, bombero</span>

        </div>
      </div>

    </section>

    <div class="nav-bar">
      <section class="nav-btns">

        <ion-icon name="arrow-back-outline" (click)="back()"></ion-icon>
        <!-- <ion-icon name="menu-outline"></ion-icon> -->
        <ion-icon name="exit-outline" (click)="navigateInitial()"></ion-icon>
      </section>

    </div>

  </div>



</ion-content>
