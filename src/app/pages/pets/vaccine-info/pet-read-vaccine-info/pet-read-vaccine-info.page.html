<div class="vaccines" *ngIf="finishedLoading; else loading">
  <div class="v-card" *ngFor="let vac of vaccine; let i = index">
    <div class="v-container">
      <ion-label class="v-photo"
        ><ion-img
          class="vac-photo"
          src="{{productionServerUrl}}{{vac.photourl}}"
          (click)="showImageModal(productionServerUrl,vac.photourl)"
        ></ion-img
      ></ion-label>
      <div class="v-info">
        <label class="v-name">{{vac.name}}</label>
        <label class="v-lab">({{vac.laboratory}})</label>
        <label class="v-dose">Dosis: {{vac.dose}}</label>
        <label class="v-date">{{vac.startdate}}</label>
        <div *ngIf="vac.nextdate != null;">
          <label class="v-dose">Pr√≥xima dosis:</label> <br/>
          <label class="v-date">{{vac.nextdate}}</label>
        </div>
      </div>
    </div>
    <div class="v-pencil" (click)="goToEdit(vac.id)">
      <img src="/assets/pets/ico-pencil-edit.svg" alt="pencil" />
    </div>
  </div>
</div>

<div *ngIf="finishedLoading;" class="v-add" (click)="goToAdd()">
  <img src="/assets/pets/ico-vaccine-add.svg" alt="v-add" />
  <label>Agregar</label>
</div>

<ng-template #loading>
  <div
    style="
      margin-top: 100%;
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
    "
  >
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ng-template>
