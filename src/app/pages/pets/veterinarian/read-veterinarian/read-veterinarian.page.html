<!-- *ngIf="finishedLoading else loading"  -->
<div class="veterinarian" *ngIf="finishedLoading else loading"  >
  <div class="vet-card" *ngFor="let vet of veterinarian">
    <div class="vet-container">
      <img
        class="vet-profile"
        src="/assets/pets/image-veterinarian.svg"
        alt=""
      />
      <div class="vet-info">
        <div class="info">
          <label class="vet-title">{{vet.fullname}}</label>
          <label class="vet-desc">Veterinario</label>
        </div>
        <div class="info">
          <label class="vet-title">{{vet.phone}}</label>
          <label class="vet-desc">Teléfono</label>
        </div>
        <div class="info">
          <label class="vet-title">{{vet.city}}, {{vet.department}}</label>
          <label class="vet-desc">Ubicación</label>
        </div>
        <div class="info">
          <label class="vet-title">{{vet.address}}</label>
        </div>
      </div>
    </div>
    <div class="v-edit" (click)="goToEdit(vet.id)">
      <img src="/assets/pets/ico-pencil-edit.svg" alt="pencil" />
    </div>
  </div>
  <!-- <ion-button expand="block" (click)="goMaps()">Open</ion-button> -->

  <div class="v-add" (click)="goToAdd()">
    <img src="/assets/pets/ico-vaccine-add.svg" alt="v-add" />
    <label>Agregar</label>
  </div>
</div>

<ng-template #loading>
  <div
    style="
      margin-top: 100%;
      display: flex;
      flex-direction: column;
      width: 100%;
      align-items: center;
    "
  >
    <ion-spinner name="crescent"></ion-spinner>
  </div>
</ng-template>
