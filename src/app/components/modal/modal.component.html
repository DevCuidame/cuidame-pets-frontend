<div class="wrapper">
  <h1>{{ title }}</h1>
  <div class="modal-buttons">
    <button class="modal-button" (click)="onButtonClicked(buttons[0])">
      <label>{{ buttons[0].text }}</label>
    </button>
    <button class="modal-button" (click)="onButtonClicked(buttons[1])">
      <label>{{ buttons[1].text }}</label>
    </button>
  </div>
</div>
